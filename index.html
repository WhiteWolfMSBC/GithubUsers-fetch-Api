<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>

     <!-- Bootstrap -->

    <!-- CSS bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- JavaScript Link -->

    <script src="script.js"></script>

    <!-- Css Link -->

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-danger" href="#"><b>Github userdata Through Api (http://api.github.com/users)</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="#"><b></b></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    

      <!-- text -->

      <div class="text-container container-xl container-lg container-md container-sm container-xs mt-5">
        <h1 class="github-txt">Github Users Details</h1>
      </div>

      


      <!-- Button -->

      <div class="button-container container-xl container-lg container-md container-sm container-xs">
      <div class="row">
        <div class="col-xl-4 col-lg-3 col-md-2 col-sm-12 col-xs-12"></div>
        <div class="col-xl-4 col-lg-3 col-md-2 col-sm-12 col-xs-12 ms-5">
          <button class="github-btn btn btn-danger mt-5 ms-5 px-5 text-dark" onclick="getgithubdetails()"><b>Show Github Users</b></button>
        </div>

        <div class="col-xl-4 col-lg-3 col-md-2 col-sm-12 col-xs-12"></div>
      </div>
      </div>

      
      <!-- Loading -->

      <div class="loding-container container-xl container-lg container-md container-sm container-xs mt-5">
        <div class="spinner-border text-primary" role="status" id="loading">
          <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-warning" role="status" id="loading1">
          <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-success" role="status" id="loading2">
          <span class="visually-hidden">Loading...</span>
        </div>
       </div>


      <!-- Table -->

      <div class="table-container container-xl container-lg container-md container-sm container-xs">
      <table id="gittable" class="table table-light table-striped table-hover table-xl table-lg table-md table-sm table-xs mt-5">
      </table>
      </div>

 
</body>
</html>
